<script>

var _ = {};

var cc = document.getElementById('cc');
var ctrl = document.getElementById('controller');
var pages = document.getElementsByName('page');
var input = document.getElementsByName('input');

// CTRL c: (e)ncoder (k)nob (b)utton (f)ader (p)ad
// MODE m:
// TYPE t: (v)alue (t)oggle (p)ush
// UUID i:
// SHIFTABLE? s:
var E = { c: 'e', m: [{ t: 'v', i: 'T1E', s: 1 }, { t: 'p', i: 'T1E', s: 1 }] };
var K = { c: 'k' };
var B = { c: 'b' };
var F = { c: 'f' };
var P = { c: 'p' };
var N = { c: 'n' };

var mappings = [
  [
    E, K, K, B, B, B, F, P, P,
    E, K, K, B, B, B, F, P, P,
    E, K, K, B, B, B, F, P, P,
    E, K, K, B, B, B, F, P, P,
    E, K, K, B, B, B, F, P, P,
    E, K, K, B, B, B, F, P, P,
    E, K, K, B, B, B, F, P, P,
    E, K, K, B, B, B, F, P, P
  ],
  [
    E, N, N, B, B, B, F, N, N,
    E, N, N, B, B, B, F, N, N,
    E, N, N, B, B, B, F, N, N,
    E, N, N, B, B, B, F, N, N,
    E, N, N, B, B, B, F, N, N,
    E, N, N, B, B, B, F, N, N,
    E, N, N, B, B, B, F, N, N,
    E, N, N, B, B, B, F, N, N
  ]
];

function refresh() {
  for (var i = 0, el; el = pages[i]; i += 1) {
    if (el.checked) {
      _.page = el.value;
      break;
    }
  }

  for (var i = 0, el; el = input[i]; i += 1) {
    if (el.checked) {
      set(_.page, _.cc = i);
      break;
    }
  }
}

function set(page, index) {
  cc.innerHTML = '#' + index;
  console.dir(page, index, mappings[page][index]);
}

ctrl.addEventListener('click', function(e) {
  if (e.target.tagName === 'INPUT') {
    if (e.target.name === 'input') {
      set(_.page, _.cc = e.target.value);
    } else {
      set(_.page = e.target.value, _.cc);
    }
  }
}, false);

refresh();
</script>
