<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReLoop KeyPad</title>
    <link rel="stylesheet" href="KeyPad.css">
  </head>
  <body>
<div id="application"></div>

<script id="layout" type="text/ractive">
<div class="grid" id="controller">

  <div class="pager">
    <span class="label">page</span>
    <span class="page"><button value="0" on-click="setPage" {{activePage(0) ? 'disabled' : ''}}>1</button></span>
    <span class="page"><button value="1" on-click="setPage" {{activePage(1) ? 'disabled' : ''}}>2</button></span>
  </div>

  <div class="row">

    <div class="cell midi">
    {{#pages:pageIndex}}
      <div class="row {{activePage(pageIndex) ? 'hidden' : ''}}">
      {{#tracks:trackIndex}}
        <div class="cell track">
          <div class="cc encoder"><button value="0" on-click="setControl"></button></div>
          <div class="row">
            <div class="cell cc knob left"><button value="1" on-click="setControl"></button></div>
            <div class="cell cc knob right"><button value="2" on-click="setControl"></button></div>
          </div>
          <div class="row">
            <div class="cell">
              <div class="cc button mute"><button value="3" on-click="setControl"></button></div>
              <div class="cc button solo"><button value="4" on-click="setControl"></button></div>
              <div class="cc button arm"><button value="5" on-click="setControl"></button></div>
            </div>
            <div class="cell">
              <div class="cc fader"><button value="6" on-click="setControl"></button></div>
            </div>
          </div>
          <div class="cc pad"><button value="7" on-click="setControl"></button></div>
          <div class="cc pad"><button value="8" on-click="setControl"></button></div>
        </div>
      {{/tracks}}
      </div>
    {{/pages}}
  </div>

  <div class="cell config">
    {{#selectedControl}}
      <dl>
        <dt>type</dt>
        <dd>{{type}}</dd>
      </dl>
    {{/selectedControl}}
  </div>

</div>

</div>
</script>
  <script src="bower_components/ractive/ractive.js"></script>
  <script src="Mappings.js"></script>
  <script src="bundle.js"></script>
  </body>
</html>
